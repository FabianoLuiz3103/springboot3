<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">

<head>
    <title>Cadastro de Cidade</title>
</head>

<body>
<div layout:fragment="conteudo">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-success alert-dismissible fade show" th:if="${sucesso}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="${sucesso}"></span>
                </div>
                <div class="d-flex justify-content-center">

                    <div class="shadow-lg card mb-3 mt-5" style="width: 45rem;">
                        <div class="card-header">
                            <h2 class="text-center fw-normal" >Cadastro de Cidade</h2>
                        </div>
                        <div class="card-body">
                            <form action="#" th:action="@{/cidades}" th:object="${cidade}" method="post">
                                <div class="row mb-3">
                                    <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                                    <div class="col-sm-8">
                                        <input id="nome" class="form-control" type="text" th:field="*{nome}" placeholder="Nome"/>
                                    </div>
                                    <div class="col-sm-8">
                                        <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="row mb-3">
                                        <label class="col-sm-2 col-form-label"> Estado:</label>
                                        <div class="col-sm-8">
                                            <select class="chosen-select form-control" data-placehold="estado" id="estado"
                                                    name="estado" th:field="*{estado}">
                                                <option value="AC">Acre</option>
                                                <option value="AL">Alagoas</option>
                                                <option value="AP">Amapá</option>
                                                <option value="AM">Amazonas</option>
                                                <option value="BA">Bahia</option>
                                                <option value="CE">Ceará</option>
                                                <option value="DF">Distrito Federal</option>
                                                <option value="ES">Espírito Santo</option>
                                                <option value="GO">Goiás</option>
                                                <option value="MA">Maranhão</option>
                                                <option value="MT">Mato Grosso</option>
                                                <option value="MS">Mato Grosso do Sul</option>
                                                <option value="MG">Minas Gerais</option>
                                                <option value="PA">Pará</option>
                                                <option value="PB">Paraíba</option>
                                                <option value="PR">Paraná</option>
                                                <option value="PE">Pernambuco</option>
                                                <option value="PI">Piauí</option>
                                                <option value="RJ">Rio de Janeiro</option>
                                                <option value="RN">Rio Grande do Norte</option>
                                                <option value="RS">Rio Grande do Sul</option>
                                                <option value="RO">Rondônia</option>
                                                <option value="RR">Roraima</option>
                                                <option value="SC">Santa Catarina</option>
                                                <option value="SP">São Paulo</option>
                                                <option value="SE">Sergipe</option>
                                                <option value="TO">Tocantins</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-8">
                                <span class="mensagem" th:errors="*{estado}"
                                      th:if="${#fields.hasErrors('estado')}">
                                </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-evenly">
                                        <input class="btn btn-success" type="submit" value="Salvar" />
                                        <input class="btn btn-warning" type="reset" value="Limpar" />
                                </div>
                            </form>

                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
