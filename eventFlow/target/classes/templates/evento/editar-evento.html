<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">

<head>
  <title>Alteração de Evento</title>
</head>

<body>
<div layout:fragment="conteudo">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">

          <div class="shadow-lg card mb-3 mt-5" style="width: 45rem;">
            <div class="card-header">
              <h2 class="text-center fw-normal" >Alteração de Evento</h2>
            </div>
            <div class="card-body">
              <form action="#" th:action="@{/eventos/{id}(id=${evento.id})}" th:object="${evento}" method="post">
                <input type="hidden" name="_method" value="put">
                <div class="row mb-3">
                  <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                  <div class="col-sm-8">
                    <input id="nome" class="form-control" type="text" th:field="*{nome}" placeholder="Nome"/>
                  </div>
                  <div class="col-sm-8">
                    <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="data" class="col-sm-2 col-form-label">Data:</label>
                  <div class="col-sm-8">
                    <input id="data" class="form-control" type="text" th:field="*{data}" placeholder="dd/mm/aaaa">
                  </div>
                  <div class="col-sm-8">
                    <span class="mensagem" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></span>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="url" class="col-sm-2 col-form-label">URL:</label>
                  <div class="col-sm-8">
                    <input id="url" class="form-control" type="text" th:field="*{url}" placeholder="https://www.exemplo.com/evento123">
                  </div>
                  <div class="col-sm-8">
                    <span class="mensagem" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span>
                  </div>
                </div>

                <div class="form-row">
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"> Cidade:</label>
                    <div class="col-sm-8">
                      <select class="chosen-select form-control" data-placehold="cidade" id="cidade"
                              name="cidade" th:field="*{cidade}">
                        <option th:each="cidade : ${cidades}"
                                th:text="${cidade.nome + ' - ' + cidade.estado}"
                                th:value="${cidade.id}">
                        </option>
                      </select>
                    </div>
                    <div class="col-sm-8">
                                <span class="mensagem" th:errors="*{cidade}"
                                      th:if="${#fields.hasErrors('cidade')}">
                                </span>
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-evenly">
                  <input class="btn btn-success" type="submit" value="Salvar" />
                  <input class="btn btn-warning" type="reset" value="Limpar" />
                </div>
              </form>

            </div>
          </div>

        </div>


      </div>
    </div>
  </div>
</div>
</body>
</html>
